{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "type": "object",
  "description": "Warmup schema",
  "additionalProperties": false,
  "properties": {
    "ips": {
      "type": "array",
      "uniqueItems": true,
      "description": "The IP addresses",
      "items": {
        "type": "object",
        "required": [
          "ip"
        ],
        "additionalProperties": false,
        "properties": {
          "class": {
            "type": "string"
          },
          "ip": {
            "type": "string"
          },
          "added": {
            "type": "string"
          }
        }
      }
    },
    "schedules": {
      "type": "array",
      "uniqueItems": true,
      "description": "The schedules",
      "items": {
        "type": "object",
        "required": [
          "schedule"
        ],
        "additionalProperties": false,
        "properties": {
          "class": {
            "type": "string"
          },
          "interval": {
            "type": "number",
            "default": 3600
          },
          "schedule": {
            "type": "array",
            "description": "The data",
            "minItems": 1,
            "items": {
              "type": "object",
              "required": [
                "day",
                "messages"
              ],
              "additionalProperties": false,
              "properties": {
                "day": {
                  "type": "number"
                },
                "messages": {
                  "type": "number"
                },
                "interval": {
                  "type": "number"
                }
              }
            }
          }
        }
      }
    }
  }
}
